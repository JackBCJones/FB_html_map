<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

    <table id="field" class="field"></table>
    <!-- <h1>Start Time:</h1> -->
    <h1 id="startTimeDisplay"></h1>
    <h1 id="timestampDisplay"></h1>
    <div class="filters">
        <label for="teamFilter">Filter by Team:</label>
        <select id="teamFilter">
          <option value="">All Teams</option>
          <option value="43">Home</option>
          <option value="45">Away</option>
        </select>
    
        <label for="nameFilter">Filter by Event:</label>
        <select id="nameFilter">
        <option value="">All Events</option>
          <option value="pass">pass</option>
          <option value="goal">goal</option>
          <option value="owngoal">owngoal</option>
          <option value="tackle">tackle</option>
          <option value="free">free</option>
          <option value="header">header</option>
          <option value="yellow">yellow</option>
          <option value="red">red</option>
          <option value="block">block</option>
          <option value="recovery">recovery</option>
          <option value="foul">foul</option>
        </select>
    </div>
    <button id="pauseButton">Pause</button>


    <script src="./events.js"></script>
</body>
</html>
